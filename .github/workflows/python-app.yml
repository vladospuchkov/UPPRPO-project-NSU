name: PyQt5 Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      xvfb:
        image: 'cirrusci/xvfb:latest'
        options: '--privileged'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5 xvfb
        pip install pytest pytest-qt

    - name: Run tests
      run: |
        xvfb-run -a pytest
      env:
        DISPLAY: ':99.0'
